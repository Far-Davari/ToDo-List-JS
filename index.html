<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles/style.css" />
  <title>To-do List</title>
</head>
<body>
  <div class="container">

    <!-- todo list body -->
    <div class="todo-list-body">

      <!-- input -->
      <div class="todo-input">
        <input class="input-elem" type="text" placeholder="To-do input" />
        <input class="date-input" type="date" />
        <button class="add-button" onclick="addTodo()">Add</button>
      </div>

      <!-- output -->
      <div class="todo-output">
        <div class="output">
          <p class="todo-added">Doing laundry</p>
          <button id="update-btn">Update</button>
          <button id="remove-btn">Remove</button>
        </div>
        <div class="output">
          <p class="todo-added">Buy Egg</p>
          <button id="update-btn">Update</button>
          <button id="remove-btn">Remove</button>
        </div>
        <div class="output">
          <p class="todo-added">Find limon</p>
          <button id="update-btn">Update</button>
          <button id="remove-btn">Remove</button>
        </div>
      </div>

    </div>

  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
